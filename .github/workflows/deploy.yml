name: Deploy to Timeweb

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (optional)
        uses: actions/checkout@v4

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          envs: SERVER_PATH
          script_stop: true
          script: |
            set -euo pipefail

            SERVER_PATH="${{ secrets.SERVER_PATH }}"

            echo "[1/6] goto $SERVER_PATH"
            cd "$SERVER_PATH"

            echo "[2/6] git fetch & hard reset to origin/main"
            git fetch --all --prune
            git reset --hard origin/main

            echo "[3/6] install deps (production only)"
            npm ci --omit=dev

            echo "[4/6] pm2 start/reload"
            if ! pm2 describe volthome-api >/dev/null 2>&1; then
              pm2 start server/server.js --name volthome-api
            else
              pm2 reload volthome-api
            fi

            echo "[5/6] healthcheck"
            curl -fsS http://127.0.0.1:3000/health >/dev/null

            echo "[6/6] done âœ…"